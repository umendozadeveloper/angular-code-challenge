<div class="input-group mb-3">
  <div class="input-group">
    <input type="text" class="form-control" [className]="!showErrorClass?'is-invalid':''" (keyup)="readNumber($event)"  placeholder="type your Number">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="reset()" type="button">Reset</button>
    </div>
    <div *ngIf="!showErrorClass" class="error-message">
      Value that you entered is not a number!
      <div>
        invalid-feedback
      </div>
    </div>
  </div>
</div>
